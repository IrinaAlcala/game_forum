{% extends "base.html" %}
{% block content %}

          <p class="text-secondary">{{ user.email }}</p>

          <fieldset class="form-group">

              {{ form.as_p }}
            
          </fieldset>
          <div class="form-group">
              
          </div>
      </form>
    
{% endblock content %}
