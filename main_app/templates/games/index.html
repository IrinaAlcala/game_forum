{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>
<div class="row"></div>
{% for game in games %}
<div class="col s12 m20 l6">
  <div class="card grey darken-3">
      <!-- <div class="card-image"> -->
  <a href="{% url 'detail' game.id %}">
    <div class="card-content">
        
          <span class="card-title truncate white-text">{{ game.name }}</span>
            <p>Genre: {{ game.genre }}</p>
            <p>Description: {{ game.description }}</p>
            <p>Publisher: {{ game.publisher }}</p>
  
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
